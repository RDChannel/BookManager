spring.application.name=manager


spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=book_repository;encrypt=true;trustServerCertificate=true
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect


springdoc.api-docs.enabled=true
springdoc.default-produces-media-type=application/json
springdoc.remove-broken-reference-definitions=true
springdoc.override-with-generic-response=false

